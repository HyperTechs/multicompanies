<!-- HK Wrapper -->
<div class="hk-wrapper">
  <!-- Main Content -->
  <div class="hk-pg-wrapper hk-auth-wrapper ml-0">
    <header class="d-flex justify-content-between align-items-center">
      <a class="d-flex auth-brand" href="#">
        <!-- <img class="brand-img" src="dist/img/logo-light.png" alt="brand" /> -->
      </a>
      <div class="btn-group btn-group-sm">
        <!--                 <a href="#" class="btn btn-outline-secondary">Help</a> -->
        <a href="#" (click)="logout()" class="btn btn-outline-danger"
          >Sign Out</a
        >
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 pa-0">
          <div class="auth-form-wrap pt-xl-0 pt-100">
            <div class="auth-form w-xl-25 w-sm-50 w-100">
              <!-- <form> -->
              <!-- <div class="d-block avatar avatar-lg mx-auto mb-20">
                                    <img src="dist/img/avatar3.jpg" alt="user" class="avatar-img rounded-circle">
                                </div> -->
              <h1
                class="display-6 mb-10 d-flex align-items-end justify-content-center"
              >
                Unlock
                <span
                  class="d-20 d-flex align-items-center justify-content-center border border-1 border-light-40 rounded-circle ml-10"
                  ><i class="zmdi zmdi-lock text-light-40 font-12"></i
                ></span>
              </h1>
              <!-- <p class="mb-30 text-center">administrator@Mintos.com</p> -->
              <div class="form-group">
                <div
                  class="input-group border"
                  [ngClass]="{
                    'border-success': errorMsg == '',
                    'border-danger': errorMsg != ''
                  }"
                >
                  <input
                    class="form-control filled-input bg-white"
                    [(ngModel)]="pin"
                    placeholder="PIN"
                    type="password"
                    (keyup.enter)="unlock()"
                  />
                  <div
                    class="input-group-append"
                    style="pointer-events: all; cursor: pointer"
                  >
                    <button
                      class="input-group-text"
                      style="cursor: pointer"
                      type="submit"
                      (click)="unlock()"
                    >
                      <span class="feather-icon">
                        <i data-feather="arrow-right"></i>
                      </span>
                    </button>
                  </div>
                  <span class="errMsg">{{ errorMsg }}</span>
                </div>
              </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Content -->
</div>
<!-- /HK Wrapper -->
