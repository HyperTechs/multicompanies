<div class="hk-pg-wrapper">
  <br>
  <div class="container">
    <div class="hk-pg-header">
      <h4 class="hk-pg-title">Customer Data List</h4>
    </div>
    <div class="col-sm-14">
      <div class="col-xl-12 pl-0 pr-0">
        <section class="hk-sec-wrapper">
          <div class="form-group row">
            <div style="margin-left:50px;">
              <label for="username">Date</label>
              <input type="text" class="form-group" style="width:15em;margin-left:5px;" ngxDaterangepickerMd
                [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}" [(ngModel)]="selected" [showCustomRangeLabel]="true"
                [alwaysShowCalendars]="true" [ranges]="ranges" [linkedCalendars]="true" [showClearButton]="true"
                (change)="date($event)" placeholder="Select Date..." class="form-control" />
            </div>
            <div hidden style="margin-left:120px;margin-top: 3px">
              <label for="username">Date</label>
              <input type="text" class="form-group" style="width:15em;margin-left:5px;" ngxDaterangepickerMd
                [locale]="{applyLabel: 'ok', format: 'DD/MM/YYYY'}" [(ngModel)]="selected" [showCustomRangeLabel]="true"
                [alwaysShowCalendars]="true" [ranges]="ranges" [linkedCalendars]="true" [showClearButton]="true"
                (change)="date($event)" placeholder="Select Date..." class="form-control" />
            </div>

            <div class="form-group" style="width: 10em;margin-left:40px;">
              <label for="username">Order Type</label>
              <select class="form-control custom-select" [(ngModel)]=OrderTypeId name="OrderType">
                <option value="0">All</option>
                <option value="1">Dine In</option>
                <option value="2">TakeAway</option>
                <option value="3">Delivery</option>
                <option value="4">PickUp</option>
                <option value="5">Counter</option>
              </select>
            </div>

            <div class="form-group" style="width: 10em;margin-left:40px;">
              <label for="username">Bill Amount</label>
              <input class="form-control" type="text" [(ngModel)]="BillAmount">
            </div>

            <div style="margin-top:35px;">
              <button class="btn btn-success btn-sm mx-100 w-30 pull-right" (click)="Submit()">Submit</button>
            </div>

            <div style="margin-top:35px;">
              <button class="btn btn-success btn-sm mx-100 w-30 pull-right" (click)="exportToExcel()">Export</button>
            </div>
          </div>

          <div>
            <table class="table mb-0 table-sm">
              <thead>
                <tr style="background-color:rgb(217, 226, 250);">
                  <th>
                    Store Name
                  </th>
                  <th>
                    Order Type
                  </th>
                  <th>
                    Customer Name
                  </th>
                  <th>
                    Phone Number
                  </th>
                  <th>
                    Ordered Date
                  </th>
                  <th>
                    Delivery Date
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cuslist">
                  <td class="font-12">{{item.Store}}</td>
                  <td class="font-12">{{item.OrderType}}</td>
                  <td class="font-12">{{item.CusName}}</td>
                  <td class="font-12">{{item.CusPhone}}</td>
                  <td class="font-12">{{item.OrderedDate | date : 'dd-MM-YYYY'}}</td>
                  <td class="font-12">{{item.DeliveryDate | date : 'dd-MM-YYYY'}}</td>
                </tr>

              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
    <div>

    </div>
  </div>
</div>
